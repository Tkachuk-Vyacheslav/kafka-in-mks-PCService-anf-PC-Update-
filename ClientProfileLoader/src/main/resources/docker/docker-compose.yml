version: '3.8'
services:
  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=profileLoader_db
      - PGDATA=var/lib/postgresql/data
    volumes:
      - ./dump:/docker-entrypoint-initdb.d
      - ./data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    restart: unless-stopped